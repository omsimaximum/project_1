<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700;900&display=swap" rel="stylesheet">
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
   
	<title>Document</title>
</head>
<body>

	<!-- HEADER -->
	<header>
		<!-- NAVIGATION -->
		<nav>
			<div class="logo">
				<h1>Logo.</h1>
			</div>
			<div class="slide">
				<h1 id="close">X</h1>
				<ul class="nav-links">
					<li><a href="#">HOME</a></li>
					<li><a href="#">COURSES</a></li>
					<li><a href="#">INSTRUCTORS</a></li>
					<li><a href="#">CONTACT</a></li>
				</ul>

				<div class="buttons">
					<a href="#" class="btn signup">Sign Up</a>
					<a href="#" class="btn login">Log in</a>
				</div>
			</div>

			<div class="hamburger">
				<i class="fa fa-bars" aria-hidden="true" id="hamburger"></i>
			</div>
		</nav>

		<!-- MAIN BANNER TEXT -->
		<section class="main-banner">
			<h1>Learn From <br>The Best.</h1>
			<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quaerat, sunt quibusdam quidem et aliquam autem perspiciatis modi enim at quasi.</p>
			<button class="courses">See Courses</button>
		</section>	
	</header>
	<!-- END  HEADER -->

	<!-- COUNTER SECTION -->

	<section class="second">

		<div class="counter-container">
	      <i class="fab fa-twitter fa-3x"></i>
	      <div class="counter" data-target="12000"></div>
	      <span>Twitter Followers</span>
   		</div>

	    <div class="counter-container">
	      <i class="fab fa-youtube fa-3x"></i>
	      <div class="counter" data-target="5000"></div>
	      <span>YouTube Subscribers</span>
	    </div>

	    <div class="counter-container">
	      <i class="fab fa-facebook fa-3x"></i>
	      <div class="counter" data-target="7500"></div>
	      <span>Facebook Fans</span>
	    </div>

	</section>



	
	<script src="javascript/main.js"></script>
</body>
</html>
